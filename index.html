<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Recorder with Waveform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Audio Recorder</h1>
  <div class="controls">
    <button id="record">Start Recording</button>
    <button id="stop" disabled>Stop</button>
  </div>

  <!-- Waveform canvas -->
  <canvas id="waveform" width="600" height="150"></canvas>

  <audio id="audio" controls></audio>
  <h3>All Recordings</h3>
<div id="recordings-list"></div>

  <div id="audio-info">
  <h3>Audio Characteristics</h3>
  <ul>
    <li><strong>Duration:</strong> <span id="duration">-</span> seconds</li>
    <li><strong>File size:</strong> <span id="size">-</span></li>
    <li><strong>Sample rate:</strong> <span id="sample-rate">-</span> Hz</li>
    <li><strong>RMS Volume:</strong> <span id="rms">-</span></li>
    <li><strong>Peak Amplitude:</strong> <span id="peak">-</span></li>
  </ul>
</div>

  <script src="script.js"></script>
</body>
</html>
